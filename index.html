<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile card component</title>
</head>

<body>
    <main class="container">
        <section class="container_cardbody">
            <img src="./css/images/bg-pattern-card.svg" alt="logo_card">
            <section class="cardbody_text">
                <img src="./css/images/image-victor.jpg" alt="img_vitok">
                <h1>Victor Crest
                    <span>26</span>
                </h1>
                <h2>London</h2>
            </section>
            <section class="cardbody_footer">
                <div class="cardbody_footer--text">
                    <h3>80K</h3>
                    <h4>Followers</h4>
                </div>
                <div class="cardbody_footer--text">
                    <h3>803K</h3>
                    <h4>Likes</h4>
                </div>
                <div class="cardbody_footer--text">
                    <h3>1.4K</h3>
                    <h4>Photos</h4>
                </div>
            </section>
        </section>
        <div class="autor_frontendmentor">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_YERFERSON_SOTO"> Frontend Mentor</a>. Coded by <a href="#">_YERFERSON_SOTO</a>.
        </div>
    </main>

</body>

</html>
