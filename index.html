<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile card component</title>
</head>

<body>
    <main class="container">
        <section class="cardbody">
            <article class="cardbody_imagen">
            </article>
            <div class="cardbody_perfil">
                <img src="./css/images/image-victor.jpg" class="cardbody_perfil--imagen" alt="imagen_perfil">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <footer class="cardbody_footer">
                <div class="cardbody_footer--followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="cardbody_footer--like">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="cardbody_footer--photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </footer>
        </section>
    </main>
</body>

</html>
